version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 387283381312.dkr.ecr.ca-central-1.amazonaws.com
      - REPO="387283381312.dkr.ecr.ca-central-1.amazonaws.com/ravi-ecs-app"
      - TAG="latest"

  build:
    commands:
      - echo Build started on `date`
      - echo Building Docker image...
      - docker build -t $REPO:$TAG .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing Docker image to ECR...
      - docker push $REPO:$TAG
